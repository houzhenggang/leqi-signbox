<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
<div id="guide-doc">
<script type="text/template" id="tplwebinit">

            <p>{$s1}</p>
        </div>
    </div>

        <div class="mod-guide-welcome">
            <p class="tit">{$s2}</p>
            <div class="start">
                <p class="img"><img src="/xiaoqiang/web/img/rt.jpg"></p>
                <div class="progress"></div>
                <p class="last">{$s3}<a class="a1" href="http://miwifi.com">miwifi.com</a></p>
            </div>
        </div>
    </div>
</script>
<script src="/js/jquery-1.8.3.js"></script>
<script src="/js/qwrap.js"></script>
<script>
$(function(){
    $.getJSON('/cgi-bin/luci/web/webinitrdr', function( rsp ){
        if ( rsp.code == 0) {
            $('#guide-doc').html( $('#tplwebinit').html().tmpl(rsp.data) );
        }

});
</script>
</div>
